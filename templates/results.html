<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Reconciliation Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        td { color: #333; }
        .matched { color: green; font-weight: bold; }
        .unmatched { color: red; font-weight: bold; }
        a { display: block; text-align: center; color: #4CAF50; text-decoration: none; font-size: 1em; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reconciliation Results</h1>
        <table>
            <tr>
                <th>Transaction ID</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Recipient</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.transaction_id }}</td>
                <td>{{ result.amount_input }}</td>
                <td>{{ result.currency_input }}</td>
                <td>{{ result.recipient }}</td>
                <td>{{ result.date_input }}</td>
                <td class="{{ 'matched' if result.status == 'Matched' else 'unmatched' }}">
                    {{ result.status }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Upload Another File</a>
    </div>
</body>
</html>
